<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!doctype html>
        <html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
        <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Codecool"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <title>Codecool Shop</title>

    <!-- Bootstrap components -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="/static/js/cart.js" defer></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>
<div th:replace="header.html :: copy"></div>
<div class="jumbotron text-center" th:if="${error}" th:text="${error}">
</div>

<span th:unless="${error}">
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Thank you for your order!</h2>
            <!--            <p>Your order number is: <?= $orderId ?></p>-->
            <p>You will receive an email when your order has shipped.</p>
        </div>



    <div id="products" class="row" th:each="product : ${productMap}">
        <div class="col col-lg-1 col-lg-2 col-md-auto col-lg-2">

            <div class="col col-lg-1" th:text="${productMap.get(product)}"> </div>
        <img class="" src="http://placehold.it/400x250/000/fff" width="50" height="50"
             th:attr="src='/static/img/product_' + ${product.key.id} + '.jpg'" alt=""/>
        <div class="col-md-auto" th:text="${product.key.name}"> </div>
            <div class="col-lg-1" th:text="${product.value}"></div>
        <div class="col col-lg-2" th:text="${product.key.getPrice()}"> </div>
    </div>

        </div>
    </div>

</div>
    </div>
    <div class="total">Total: <span th:text="${total}+'$'">0 USD</span></div>
    </span>

<div th:replace="footer.html :: copy"></div>

</body>
</html></title>
</head>
<body>

</body>
</html>
