<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/png" href="/static/img/favicon.png" />
    <meta charset="utf-8" />
    <meta name="author" content="Codecool" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title th:text="${title}">Silk Road</title>

    <!-- Bootstrap components -->
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>


    <script src="/static/js/cart.js" defer></script>
    <script src="/static/js/indexPage.js" defer></script>


    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>
<div th:replace="header.html :: copy"></div>
<div th:switch="${title}">
    <div th:case="'Products by Product Categories'" class='topnav'>
        <a  id="mainPage1" href="/">Silk Road Products</a>
        <a  href="/index?type=category" class="active">Product Categories</a>
        <a  href="/index?type=supplier">Product Supplier</a>
    </div>
    <div th:case="'Products by Suppliers'" class='topnav'>
        <a  id="mainPage2" href="/">Silk Road Products</a>
        <a href="/index?type=category">Product Categories</a>
        <a href="/index?type=supplier" class="active">Product Supplier</a>
    </div>
    <div class="container">
        <div class="card">
            <strong id="search"></strong>
        </div>
            <div id="content">
                <div th:switch="${title}">
                    <ul th:case="'Products by Product Categories'">
                        <li class="indexHolder" th:each="dat: ${data}">
                            <span class="productIndex" th:text="${dat.name}">Product name</span>
                            <a class="searchType plussPointer" th:text="${dat.productCategory.name}"th:data-id="${dat.productCategory.id}" data-index="cat">Product description</a>
                        </li>
                    </ul>
                    <ul th:case="'Products by Suppliers'">
                            <li class="indexHolder" th:each="dat: ${data}">
                                <span class="productIndex" th:text="${dat.name}">Product name</span>
                                <a  class="searchType plussPointer" th:text="${dat.supplier.name}" th:data-id="${dat.supplier.id}" data-index="sup"></a>
                            </li>
                    </ul>
                </div>
            </div>
    </div>
</div>
<div th:replace="footer.html :: copy"></div>

</body>
</html>
